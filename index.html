<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xsolla-frontend-school-2020</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-large">
            <h1 class="mainTitle">Event Listing</h1>
            <div class="inputsBoxWrap">
                <div class="inputBox">
                    <label>City:</label>
                    <select name="city" class="city">
                        <option selected value="Amsterdam">Amsterdam</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Rim">Rim</option>
                        <option value="Sr.Petersburg">Sr.Petersburg</option>
                    </select>
                </div>
                <div class="inputBox">
                    <label>Month:</label>
                    <select name="month" class="month">
                        <option value="January">January</option>
                        <option selected value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
            </div>
            <div class="wrapperFlex">
                <div class="row flexOne">
                    <div class="item one">
                        <div class="dateBookmark">
                            <div class="date">14</div>
                            <div class="bookmark"></div>
                        </div>
                        <div class="eventTitle">Carbon based Liveform</div>
                    </div>
                    <div class="item two">
                        <div class="dateBookmark">
                            <div class="date">15</div>
                            <div class="bookmark"></div>
                        </div>
                        <div class="eventTitle">Rave Winter</div>
                    </div>
                </div>
                <div class="row flexTwo">
                    <div class="item three">
                        <div class="dateBookmark">
                            <div class="date">25</div>
                            <div class="bookmark"></div>
                        </div>
                        <div class="eventTitle">Apoptygma Berzerk</div>
                    </div>
                    <div class="item four">
                        <div class="dateBookmark">
                            <div class="date">14</div>
                            <div class="bookmark"></div>
                        </div>
                        <div class="eventTitle">Solar Fields</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
